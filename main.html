<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Selector Demo</title>
<style>
.selector {
    color: #00f;
    background-color: #eee;
    font-family: Arial;
    font-size: 20px;
}
</style>
</head>
<body>
<p class="selector">Paragraph 1 - This has the selector class styling applied.</p>
<p>Paragraph 2 - This has no special styling.</p>
<p class="selector">Paragraph 3 - This has the selector class styling applied.</p>
<p>Paragraph 4 - This has no special styling.</p>
</body>
</html>
